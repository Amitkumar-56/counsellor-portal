<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ashok IT</a>
			<a class="navbar-brand" href="dashboard">HOME</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item">
						 <a class="nav-link active" aria-current="page" href="enquiries">View Enquiries</a>
					</li>
					
                    <li class="nav-item">
						<a class="btn btn-danger" href="/" >Logout</a>
					</li>

				</ul>
				
			</div>
		</div>
	</nav>
	
	
		

	<div class="container">
		<h1>Add Enquiry</h1>
		 
		  <p th:text="${smsg}" style="color: green;"></p>
		  <p th:text="${emsg}" style="color: red;"></p>
		    
		
		 <form th:object="${enq}" th:action="@{/enquiry}" method="post">
           <table>
			   
			   <tr>		
				   <td> Name :</td>
				    <input type="hidden" th:field="*{eid}" required />
				   <td><input type="text" th:field="*{sname}" required /></td>			  
			   </tr>
			   <tr>
				    <td>Ph-num :</td>
				     <td><input type="number" th:field="*{sphno}" required /></td>	
			   </tr>
			  
			   <tr>
				   <td>Class Mode :</td>
				    <td>
						<select th:field="*{classmode}">
							<option value="">-Select-</option>
							<option value="classroom">-Classroom-</option>
							<option value="online">-Online-</option>							
						</select>
					</td>	
			   </tr>
			   <tr>
				   <td>Course :</td>
				    <td>
						<select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="java">-JAVA-</option>
							<option value="python">-PYTHON-</option>
							<option value="aws">-AWS-</option>							
						</select>
					</td>	
			   </tr>
			    <tr>
				   <td>Status:</td>
				    <td>
						<select th:field="*{status}">
							<option value="">-Select-</option>
							<option value="Enrolled">-Enrolled-</option>
							<option value="New">-New-</option>
							<option value="Lost">-Lost-</option>							
						</select>
					</td>	
			   </tr>
			  
			   <tr>
				   <td></td>
				   <td><input type="submit" value="Save" class="btn btn-primary"/></td>
			   </tr>
		   </table>			  
		  </form>

	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
